<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Core Simulator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        button {
            padding: 8px 16px;
            background: #4a5568;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #2d3748;
        }

        button.active {
            background: #38a169;
        }

        #arena {
            position: relative;
            width: 800px;
            height: 800px;
            background-image: url('nexus_king_arena.png');
            background-size: 768px;
            background-repeat: no-repeat;
            background-position: calc(50% + 8px) calc(50% + 2px);
            overflow: hidden;
            cursor: crosshair;
            box-sizing: border-box;
        }

        .ring {
            position: absolute;
            border-radius: 50%;
            border: none;
            pointer-events: none;
            background: transparent;
        }

        .middle-ring {
            width: 460px;
            height: 460px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .center-circle {
            width: 180px;
            height: 180px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: transparent;
            border: none;
        }

        .interactive-label {
            margin-top: 10px;
            font-size: 14px;
            color: #a78bfa;
        }

        .radial-line {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            transform-origin: center;
            pointer-events: none;
        }

        .core {
            position: absolute;
            background: #ef4444;
            border-radius: 50%;
            border: 2px solid #dc2626;
            transition: none;
            z-index: 10;
        }

        .expansion-ring {
            position: absolute;
            border: 2px solid rgba(239, 68, 68, 0.6);
            border-radius: 50%;
            background: rgba(239, 68, 68, 0.1);
            pointer-events: none;
            z-index: 5;
        }

        .info-panel {
            margin-top: 20px;
            padding: 15px;
            background: rgba(75, 85, 104, 0.3);
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
        }

        .variable {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Arena Core Simulator</h1>
    
    <div class="controls">
        <button id="playBtn">Play</button>
        <button id="pauseBtn">Pause</button>
        <button id="resetBtn">Reset</button>
        <div>Click arena to place core</div>
        <div>
            <label>
                <input type="checkbox" id="rotationToggle"> Clockwise Rotation
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" id="markersToggle" checked> Show Markers
            </label>
        </div>
        <span>Speed: <span id="speedDisplay">1x</span></span>
        <input type="range" id="speedSlider" min="0.1" max="3" step="0.1" value="1">
    </div>

    <div id="arena">
        <!-- Arena rings and center circle -->
        <div class="ring middle-ring"></div>
        <div class="ring center-circle"></div>
    </div>

    <div class="info-panel">
        <div class="variable">Core Diameter: 1 unit (75px)</div>
        <div class="variable">Expansion Ring Width: 0.38 units (28.5px)</div>
        <div class="variable">Core Speed: 75px per 5 seconds</div>
        <div class="variable">Expansion Interval: 2 seconds</div>
        <div class="variable">Active Cores: <span id="coreCount">0</span></div>
    </div>

    <script>
        // Arena configuration
        const ARENA_CENTER = { x: 400, y: 400 }; // Center of 800px arena
        const UNIT_IN_PIXELS = 75;
        const CORE_DIAMETER = 1 * UNIT_IN_PIXELS; // 75px
        const EXPANSION_RING_WIDTH = 0.38 * UNIT_IN_PIXELS; // 28.5px
        const CORE_SPEED = UNIT_IN_PIXELS / 5000; // 75px per 5000ms
        const EXPANSION_INTERVAL = 2000; // 2 seconds

        // Core class
        class Core {
            constructor(clickX, clickY, isClockwise) {
                // Store the exact click position as the center of the core
                this.centerX = clickX;
                this.centerY = clickY;
                this.isClockwise = isClockwise;
                
                // Calculate track radius and starting angle from center
                this.trackRadius = Math.sqrt((clickX - ARENA_CENTER.x) ** 2 + (clickY - ARENA_CENTER.y) ** 2);
                this.angle = Math.atan2(clickY - ARENA_CENTER.y, clickX - ARENA_CENTER.x);
                
                this.element = document.createElement('div');
                this.element.className = 'core';
                this.element.style.width = CORE_DIAMETER + 'px';
                this.element.style.height = CORE_DIAMETER + 'px';
                
                // Create a span for the text to ensure proper centering
                const textSpan = document.createElement('span');
                textSpan.textContent = isClockwise ? 'CW' : 'CCW';
                textSpan.style.position = 'absolute';
                textSpan.style.top = '50%';
                textSpan.style.left = '50%';
                textSpan.style.transform = 'translate(-50%, -50%)';
                textSpan.style.fontWeight = 'bold';
                textSpan.style.fontSize = '14px';
                textSpan.style.color = 'white';
                textSpan.style.textShadow = '2px 2px 2px rgba(0,0,0,0.9)';
                textSpan.style.fontFamily = 'Arial, sans-serif';
                this.element.appendChild(textSpan);
                
                this.currentRing = null; // Only one ring at a time
                this.ringLevel = 0; // Track which ring level we're on
                this.lastExpansionTime = 0;
                this.intervalCount = 0; // Track how many intervals have passed
                this.maxIntervals = 15; // Core disappears after 15 intervals
                
                document.getElementById('arena').appendChild(this.element);
                
                // Position the core exactly where clicked (center of core at click position)
                const left = clickX - CORE_DIAMETER/2;
                const top = clickY - CORE_DIAMETER/2;
                
                this.element.style.left = left + 'px';
                this.element.style.top = top + 'px';
                
                this.x = clickX;
                this.y = clickY;
            }

            updatePosition() {
                const x = ARENA_CENTER.x + Math.cos(this.angle) * this.trackRadius;
                const y = ARENA_CENTER.y + Math.sin(this.angle) * this.trackRadius;
                
                // Position the core so its CENTER is at the calculated position
                this.element.style.left = (x - CORE_DIAMETER/2) + 'px';
                this.element.style.top = (y - CORE_DIAMETER/2) + 'px';
                
                this.x = x;
                this.y = y;
            }

            update(deltaTime, currentTime) {
                // Check if core should be removed (after 15 intervals)
                if (this.intervalCount >= this.maxIntervals) {
                    return false; // Signal for removal
                }

                // Move along circular track (clockwise or counter-clockwise)
                const angularSpeed = CORE_SPEED / this.trackRadius;
                const direction = this.isClockwise ? 1 : -1;
                this.angle += angularSpeed * deltaTime * direction;
                this.updatePosition();

                // Handle expansions - replace ring every interval
                if (currentTime - this.lastExpansionTime >= EXPANSION_INTERVAL) {
                    this.expand();
                    this.lastExpansionTime = currentTime;
                    this.intervalCount++;
                }

                // Update current ring to follow the core
                if (this.currentRing) {
                    this.currentRing.updatePosition(this.x, this.y);
                }

                return true; // Core continues to exist
            }

            expand() {
                // Remove previous ring
                if (this.currentRing) {
                    this.currentRing.remove();
                }
                
                // Create new ring at next level
                this.ringLevel++;
                this.currentRing = new ExpansionRing(this.x, this.y, this.ringLevel);
            }

            remove() {
                this.element.remove();
                if (this.currentRing) {
                    this.currentRing.remove();
                }
            }
        }

        // Expansion ring class
        class ExpansionRing {
            constructor(x, y, level) {
                this.coreX = x;
                this.coreY = y;
                this.level = level;
                
                // Ring specifications: Each ring is 0.38 units wide
                // Ring 1: inner edge 0.38 units from core outer edge
                // Ring 2: inner edge where ring 1's outer edge was
                // Ring 3: inner edge where ring 2's outer edge was, etc.
                
                const coreRadius = CORE_DIAMETER / 2; // 37.5px
                const unitSize = 0.38 * UNIT_IN_PIXELS; // 28.5px
                
                // Calculate ring position based on level
                // Level 1: gap of 0.38 units, then 0.38 units wide
                // Level 2: gap of 0.76 units (0.38 + 0.38), then 0.38 units wide
                // Level 3: gap of 1.14 units (0.38 + 0.38 + 0.38), then 0.38 units wide
                
                const gapFromCore = unitSize * level; // Gap increases with each level
                this.innerRadius = coreRadius + gapFromCore;
                this.outerRadius = this.innerRadius + unitSize;
                
                this.element = document.createElement('div');
                this.element.className = 'expansion-ring';
                this.updateVisuals();
                
                document.getElementById('arena').appendChild(this.element);
            }

            updatePosition(coreX, coreY) {
                this.coreX = coreX;
                this.coreY = coreY;
                this.updateVisuals();
            }

            updateVisuals() {
                const diameter = this.outerRadius * 2;
                this.element.style.width = diameter + 'px';
                this.element.style.height = diameter + 'px';
                this.element.style.left = (this.coreX - this.outerRadius) + 'px';
                this.element.style.top = (this.coreY - this.outerRadius) + 'px';
                
                // Create the ring effect using border
                const borderWidth = this.outerRadius - this.innerRadius;
                this.element.style.border = borderWidth + 'px solid rgba(239, 68, 68, 0.8)';
                this.element.style.background = 'transparent';
                this.element.style.boxSizing = 'border-box';
            }

            remove() {
                this.element.remove();
            }
        }

        // Simulation state
        let cores = [];
        let isRunning = false;
        let lastTime = 0;
        let animationId = null;
        let speedMultiplier = 1;

        // Create radial lines through origin
        function createRadialLines() {
            const lineLength = 800; // Full width/height of arena
            const lineWidth = 2;
            
            // 3 lines spaced 60 degrees apart, with one horizontal
            const angles = [0, 60, 120]; // 0° = horizontal, 60°, 120°
            
            angles.forEach(angle => {
                const line = document.createElement('div');
                line.className = 'radial-line marker';
                line.style.width = lineLength + 'px';
                line.style.height = lineWidth + 'px';
                line.style.left = (ARENA_CENTER.x - lineLength/2) + 'px';
                line.style.top = (ARENA_CENTER.y - lineWidth/2) + 'px';
                line.style.transform = `rotate(${angle}deg)`;
                document.getElementById('arena').appendChild(line);
            });
        }

        // Click to place core
        document.getElementById('arena').addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            
            const arena = document.getElementById('arena');
            const rect = arena.getBoundingClientRect();
            
            // Calculate click position relative to arena
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Check if click is within arena bounds
            const distanceFromCenter = Math.sqrt((x - ARENA_CENTER.x) ** 2 + (y - ARENA_CENTER.y) ** 2);
            if (distanceFromCenter <= 400) { // Within arena radius (expanded from 305 to 400)
                // Get rotation direction from toggle
                const isClockwise = document.getElementById('rotationToggle').checked;
                const core = new Core(x, y, isClockwise);
                cores.push(core);
                updateCoreCount();
            }
        });

        // Animation loop
        function animate(currentTime) {
            if (!isRunning) return;
            
            const deltaTime = (currentTime - lastTime) * speedMultiplier;
            lastTime = currentTime;

            // Update cores and remove expired ones
            cores = cores.filter(core => {
                const shouldContinue = core.update(deltaTime, currentTime * speedMultiplier);
                if (!shouldContinue) {
                    core.remove();
                    updateCoreCount();
                    return false;
                }
                return true;
            });
            
            animationId = requestAnimationFrame(animate);
        }

        // Controls
        document.getElementById('playBtn').addEventListener('click', () => {
            if (!isRunning) {
                isRunning = true;
                lastTime = performance.now();
                animationId = requestAnimationFrame(animate);
            }
        });

        document.getElementById('pauseBtn').addEventListener('click', () => {
            isRunning = false;
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            isRunning = false;
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            
            cores.forEach(core => core.remove());
            cores = [];
            updateCoreCount();
            
            // Clear any orphaned expansion rings
            document.querySelectorAll('.expansion-ring').forEach(ring => ring.remove());
        });

        document.getElementById('speedSlider').addEventListener('input', (e) => {
            speedMultiplier = parseFloat(e.target.value);
            document.getElementById('speedDisplay').textContent = speedMultiplier + 'x';
        });

        document.getElementById('markersToggle').addEventListener('change', (e) => {
            const markers = document.querySelectorAll('.marker');
            markers.forEach(marker => {
                marker.style.display = e.target.checked ? 'block' : 'none';
            });
        });

        function updateCoreCount() {
            document.getElementById('coreCount').textContent = cores.length;
        }

        // Initialize
        createRadialLines();
        updateCoreCount();
    </script>
</body>
</html>
